{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>

<h1>Artists: </h1>

<table>
    <tr>
        {% for Artist in ARTLst %}     
           <a href="./album/{{Album.id}}"><td>{{Artist.title}}: <br> <img src="{{Artist.image.url}}" alt="Artist Cover Image" width="180px"></td></a>        
        {% endfor %}
    </tr>
</table>


{% endblock %}
