{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>

<h1>Artists: </h1>

<table>
        {% for Artist in ARTLst %}
        <tr>     
            <td><a href="./artist/{{Artist.id}}">{{Artist.title}}: <br><img src="{{Artist.image.url}}" alt="Artist Cover Image" width="180px"></td></a> 
        </tr>   
        {% endfor %}
</table>


{% endblock %}
